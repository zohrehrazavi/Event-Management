<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHub - Find Your Perfect Event</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            EventHub
          </div>
        </div>
      </header>

      <!-- Hero Section -->
      <section class="hero">
        <h1 class="hero-title">Upcoming Events</h1>
        <p class="hero-subtitle">
          Find the perfect event for your professional growth
        </p>
        <div class="search-section">
          <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search events..."
              id="searchInput"
            />
            <button class="search-button" onclick="searchEvents()">
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- Events Section -->
      <section class="events-section" id="events">
        <div class="section-header">
          <h2>Discover Amazing Events</h2>
          <p>Browse through our curated collection of professional events</p>
        </div>

        <div class="events-grid" id="eventsGrid">
          <!-- Events will be loaded here -->
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-section">
            <p>&copy; 2024 EventHub. All rights reserved.</p>
          </div>
          <div class="footer-section">
            <a href="/admin-login.html" class="admin-link-footer">
              <i class="fas fa-user-shield"></i>
              Admin Login
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
